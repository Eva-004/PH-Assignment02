<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <link rel="stylesheet" href="styles/style.css">
    <link
  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="inter-font">
    <header>
        <nav class="navbar">
          <div class="logo"><img src="./assets/TechWave@2x-1.png" alt="logo img"></span>
          </div>
          <div class="menu-icon">
            <img src="assets/hamburger-menu.png" alt="menu icon">
          </div>
          <ul class="menu-items">
            <li><a href="">About</a></li>
            <li><a href="">Episodes</a></li>
            <li><a href="">Host</a></li>
          </ul>
          <button class="btn-primary">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
        </nav>
        <div class="banner">
          <div class="banner-container">
            <div class="banner-image">
              <img src="./assets/microphone.png" alt="microphone image">
              <span class="new">NEW</span>
            </div>
            <div class="banner-content">
              <h1 class="banner-title">TechWave</h1>
              <p class="banner-description">Your daily dose of tech insights, productivity hacks, and personal growth</p>
              <div class="btns">
               <button class="btn-primary"><img src="./assets/spotify.png" alt="spotify icon image"> Listen on Spotify</button>
               <button class="btn-secondary"><img src="./assets/message.png" alt="message icon image"> Subscribe</button>
              </div>
            </div>
          </div>
        </div>
    </header>
</body>
</html>
